name: Release to Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  BUCKET_NAME: temporalsharedinfrastack-mainbucketconstructmainbu-iiiatiqmuflw

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn run build --base=/ui
        env:
          VITE_COGNITO_USERPOOL_ID: us-east-1_CxbT065mM
          VITE_COGNITO_WEBCLIENT_ID: 6qhqrhvimbrgkmb6b1gsd87v6j
          VITE_COGNITO_OAUTH_DOMAIN: auth.temporal.app
          VITE_COGNITO_OAUTH_REDIRECT_SIGNIN: https://temporal.app/auth/login
          VITE_COGNITO_OAUTH_REDIRECT_SIGNOUT: https://temporal.app/auth/logout
          VITE_GRAPHQL_ENDPOINT: https://appsync.temporal.app/graphql
          VITE_GOOGLE_ANALYTICS_ID: G-TRWVW8TCT4

      - name: Run tests
        run: yarn run test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::043309361356:role/GitHubActionsOIDCRole
          role-session-name: gh-wf-release-to-prod
          aws-region: us-east-1

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ env.BUCKET_NAME }}/ui